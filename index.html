<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    
    
    
    <!-- CSS -->
    <link href="reset.css" rel="stylesheet">  <!--Resetter Css-->
    <link rel="stylesheet" href="style.css">
    <!-- CSS -->

    <!-- script -->
    <script src="script.js" defer></script>
    <!-- script -->


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet"> 
    <!-- Fonts -->



</head>
<body>
    
    <div class="all">
        <div class="timer">
            <p class="time" id="days-count">00</p>
            <p class="time">:</p>
            <p class="time" id="hour-count">00</p>
            <p class="time">:</p>
            <p class="time" id="minute-count">00</p>
            <p class="time">:</p>
            <p class="time" id="second-count">00</p>
        </div>
        <div class="setting">
            <div class="setting-container">
                <span><p class="declaration">
                    Set Timer For:
                </p></span>
                <div class="time-setting">
                    <form action="">
                        <input type="number" class="setter" id="day-set" name="day-set" value="day">
                        <input type="number" class="setter" id="hour-set" name="hour-set" value="hour"> 
                        <input type="number"class="setter" id="minute-set" name="minute-set" value="minute">
                        <input type="number"class="setter" id="second-set" name="second-set"
                        value="second">
                        <div class="indicator-container">
                            <p class="indicator indi-day">Days</p>
                            <p class="indicator indi-hour">Hours</p>
                            <p class="indicator indi-minute">Minute</p>
                            <p class="indicator">Second</p>
                        </div>
                        <div class="buttons">
                            <button id="setBtn">Set</button>
                            <button>Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
