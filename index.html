<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <div class="all">
        <div class="timer">
            <p class="time" id="days-count">00:</p>
            <p class="time" id="hour-count">00:</p>
            <p class="time" id="minute-count">00:</p>
            <p class="time" id="second-count">00</p>
        </div>
        <div class="timer set-timer">
            <div class="timer">
                <span><p class="set-time">
                    Set Timer For:
                </p></span>
                <div class="set-timer">
                    <form action="">
                        <input type="number" id="day-set" name="day-set" value="day">
                        <input type="number" id="hour-set" name="hour-set" value="hour">
                        <input type="number" id="minute-set" name="minute-set" value="minute">
                        <input type="number" id="second-set" name="second-set"
                        value="second">
                        <button>Set</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
